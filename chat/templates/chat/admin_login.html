<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at top left, #0f172a, #1e293b, #020617);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 380px;
            text-align: center;
            padding: 2rem;
        }
        .btn {
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            display: block;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .btn::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -100%;
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.4s ease-in-out;
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn:active {
            transform: scale(0.96);
        }
        input {
            transition: all 0.3s ease-in-out;
        }
        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <h2 class="text-3xl font-bold text-white mb-4">üõ†Ô∏è Admin Login</h2>

        {% if error %}
            <p class="text-red-400 text-sm mb-3">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-4 text-left">
                <label class="block text-gray-300 mb-1">Username</label>
                <input type="text" name="username" class="w-full p-3 bg-gray-700 rounded-lg text-white focus:ring" required>
            </div>

            <div class="mb-6 text-left">
                <label class="block text-gray-300 mb-1">Password</label>
                <input type="password" name="password" class="w-full p-3 bg-gray-700 rounded-lg text-white focus:ring" required>
            </div>

            <button type="submit" class="btn bg-red-600 hover:bg-red-500 text-white py-3 rounded-lg shadow-lg">
                üîë Login
            </button>
        </form>
    </div>

</body>
</html>
