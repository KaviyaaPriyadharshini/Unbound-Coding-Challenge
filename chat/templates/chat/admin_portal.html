<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Regex Policies</title>
    
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2a2a3a;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        /* Headings */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Form */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #888;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Table */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #555;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #444;
        }

        tr:nth-child(even) {
            background-color: #333;
        }

        /* Delete Button */
        .delete-btn {
            background-color: #ff4444;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .delete-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öôÔ∏è Admin - Regex Policies</h1>
        
        <!-- Form to Add New Regex Rule -->
        <div class="form-container">
            <label for="regexPattern">Regex Pattern:</label>
            <input type="text" id="regexPattern" placeholder="Enter regex pattern">

            <label for="originalModel">Original Model:</label>
            <input type="text" id="originalModel" placeholder="Enter original model">

            <label for="redirectModel">Redirect Model:</label>
            <input type="text" id="redirectModel" placeholder="Enter redirect model">

            <button onclick="addRegexRule()">‚ûï Add Regex Rule</button>
        </div>

        <!-- Existing Regex Rules -->
        <h2>üîç Existing Regex Rules:</h2>
        <table id="regexTable">
            <thead>
                <tr>
                    <th>Regex Pattern</th>
                    <th>Original Model</th>
                    <th>Redirect Model</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="4">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", fetchRegexRules);

        function fetchRegexRules() {
            fetch("http://127.0.0.1:8000/admin/get_regex_rules")
                .then(response => response.json())
                .then(data => {
                    let tbody = document.querySelector("#regexTable tbody");
                    tbody.innerHTML = "";

                    data.rules.forEach(rule => {
                        let row = `<tr>
                            <td>${rule.regex_pattern}</td>
                            <td>${rule.original_model}</td>
                            <td>${rule.redirect_model}</td>
                            <td><button class="delete-btn" onclick="deleteRule(${rule.id})">‚ùå Delete</button></td>
                        </tr>`;
                        tbody.innerHTML += row;
                    });
                })
                .catch(error => console.error("Error fetching regex rules:", error));
        }

        function addRegexRule() {
            let regexPattern = document.getElementById("regexPattern").value;
            let originalModel = document.getElementById("originalModel").value;
            let redirectModel = document.getElementById("redirectModel").value;

            if (!regexPattern || !originalModel || !redirectModel) {
                alert("All fields are required!");
                return;
            }

            let data = { regex_pattern: regexPattern, original_model: originalModel, redirect_model: redirectModel };

            fetch("http://127.0.0.1:8000/admin/add_regex_rule", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.message) {
                    alert("Rule added successfully!");
                    fetchRegexRules(); // Refresh list
                } else {
                    alert("Error: " + result.error);
                }
            })
            .catch(error => console.error("Error adding rule:", error));
        }

        function deleteRule(ruleId) {
            fetch(`http://127.0.0.1:8000/admin/delete_regex_rule/${ruleId}/`, {
                method: "DELETE"
            })
            .then(response => response.json())
            .then(result => {
                alert(result.message);
                fetchRegexRules(); // Refresh list
            })
            .catch(error => console.error("Error deleting rule:", error));
        }
    </script>
</body>
</html>
