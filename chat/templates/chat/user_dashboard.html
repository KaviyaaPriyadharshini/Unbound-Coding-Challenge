<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at top left, #0f172a, #1e293b, #020617);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 380px;
            text-align: center;
            padding: 2rem;
        }

        .btn {
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            display: block;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -100%;
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.4s ease-in-out;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: scale(0.96);
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <h2 class="text-3xl font-bold text-white mb-3">ðŸ‘¤ User Dashboard</h2>
        <p class="text-gray-300 mb-6 text-lg">Welcome Back!</p>

        <a href="/chat/" 
           class="btn bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-lg shadow-lg mb-4">
            ðŸ’¬ Go to Chat
        </a>

        <a href="/" 
           class="btn bg-red-600 hover:bg-red-500 text-white py-3 rounded-lg shadow-lg">
            ðŸšª Logout
        </a>
    </div>

</body>
</html>
